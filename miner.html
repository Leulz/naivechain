<html>
  <head>
    <title>JS miner</title>
  </head>
  <body ng-app='miner-app'>
  <div ng-controller='MinerController'>
    <form class='miner-form' ng-submit="startMining()">
      <label for="blockdata">Block data</label>
      <input type="text" ng-model="blockData" name="blockdata">
      <input type="submit" value="Start mining">
    </form>
  </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular.min.js"></script>
    <script src="bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
  </body>
</html>
